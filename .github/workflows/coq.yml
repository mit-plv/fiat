name: CI (Coq)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        include:
          - env: { COQ_VERSION: "v8.15" , TARGETS: "fiat-core parsers querystructures", FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq libcoq-ocaml-dev"                           , PPA: "ppa:jgross-h/coq-8.15-daily" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "v8.14" , TARGETS: "fiat-core parsers querystructures", FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq libcoq-ocaml-dev"                           , PPA: "ppa:jgross-h/coq-8.14-daily" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "v8.13" , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq libcoq-ocaml-dev"                           , PPA: "ppa:jgross-h/coq-8.13-daily" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "v8.12" , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq libcoq-ocaml-dev"                           , PPA: "ppa:jgross-h/coq-8.12-daily" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "v8.11" , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq libcoq-ocaml-dev"                           , PPA: "ppa:jgross-h/coq-8.11-daily" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "v8.10" , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq libcoq-ocaml-dev"                           , PPA: "ppa:jgross-h/coq-8.10-daily" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "v8.9"  , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq libcoq-ocaml-dev"                           , PPA: "ppa:jgross-h/coq-8.9-daily" }
            os: ubuntu-18.04
          - env: { COQ_VERSION: "v8.8"  , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq libcoq-ocaml-dev camlp5"                    , PPA: "ppa:jgross-h/coq-8.8-daily" }
            os: ubuntu-18.04
          - env: { COQ_VERSION: "v8.7"  , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq libcoq-ocaml-dev camlp5"                    , PPA: "ppa:jgross-h/coq-8.7-daily" }
            os: ubuntu-18.04
          - env: { COQ_VERSION: "v8.6"  , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq libcoq-ocaml-dev camlp5"                    , PPA: "ppa:jgross-h/coq-8.6-daily" }
            os: ubuntu-18.04
          - env: { COQ_VERSION: "8.15.0", TARGETS: "fiat-core parsers querystructures", FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq-8.15.0 libcoq-8.15.0-ocaml-dev"   , PPA: "ppa:jgross-h/many-coq-versions-ocaml-4-08" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "8.14.1", TARGETS: "fiat-core parsers querystructures", FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq-8.14.1 libcoq-8.14.1-ocaml-dev"   , PPA: "ppa:jgross-h/many-coq-versions-ocaml-4-08" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "8.13.2", TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq-8.13.2 libcoq-8.13.2-ocaml-dev"   , PPA: "ppa:jgross-h/many-coq-versions-ocaml-4-05" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "8.12.2", TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq-8.12.2 libcoq-8.12.2-ocaml-dev"   , PPA: "ppa:jgross-h/many-coq-versions-ocaml-4-05" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "8.11.2", TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq-8.11.2 libcoq-8.11.2-ocaml-dev"   , PPA: "ppa:jgross-h/many-coq-versions-ocaml-4-05" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "8.10.2", TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq-8.10.2 libcoq-8.10.2-ocaml-dev"   , PPA: "ppa:jgross-h/many-coq-versions-ocaml-4-05" }
            os: ubuntu-latest
          - env: { COQ_VERSION: "8.9.1" , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq-8.9.1 libcoq-8.9.1-ocaml-dev"   , PPA: "ppa:jgross-h/many-coq-versions" }
            os: ubuntu-18.04
          - env: { COQ_VERSION: "8.8.2" , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq-8.8.2 libcoq-8.8.2-ocaml libcoq-8.8.2-ocaml-dev camlp5"   , PPA: "ppa:jgross-h/many-coq-versions" }
            os: ubuntu-18.04
          - env: { COQ_VERSION: "8.7.2" , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq-8.7.2 libcoq-8.7.2-ocaml libcoq-8.7.2-ocaml-dev camlp5"   , PPA: "ppa:jgross-h/many-coq-versions" }
            os: ubuntu-18.04
          - env: { COQ_VERSION: "8.6.1" , TARGETS: "fiat-core parsers"                , FLAGS: "PROFILE=1", NJOBS: "2", COQ_PACKAGE: "coq-8.6.1 libcoq-8.6.1-ocaml libcoq-8.6.1-ocaml-dev camlp5"   , PPA: "ppa:jgross-h/many-coq-versions" }
            os: ubuntu-18.04
          - env: { COQ_VERSION: "8.5pl3", TARGETS: "fiat-core"                        , FLAGS: ""         , NJOBS: "2", COQ_PACKAGE: "coq-8.5pl3 libcoq-8.5pl3-ocaml libcoq-8.5pl3-ocaml-dev camlp5", PPA: "ppa:jgross-h/many-coq-versions" }
            os: ubuntu-18.04

    env: ${{ matrix.env }}

    runs-on: ${{ matrix.os }}

    steps:
    - name: install Coq
      run: |
        if [ ! -z "$PPA" ]; then sudo add-apt-repository "$PPA" -y; fi
        sudo apt-get -o Acquire::Retries=30 update -q
        sudo apt-get -o Acquire::Retries=30 install ocaml-findlib $COQ_PACKAGE -y --allow-unauthenticated
    - name: echo build params
      run: |
        echo "::group::lscpu"
        lscpu
        echo "::endgroup::"
        echo "::group::uname -a"
        uname -a
        echo "::endgroup::"
        echo "::group::lsb_release -a"
        lsb_release -a
        echo "::endgroup::"
        echo "::group::ghc --version"
        ghc --version
        echo "::endgroup::"
        echo "::group::gcc -v"
        gcc -v
        echo "::endgroup::"
        echo "::group::ocamlc -config"
        ocamlc -config
        echo "::endgroup::"
        echo "::group::coqc --config"
        coqc --config
        echo "::endgroup::"
        echo "::group::coqc --version"
        coqc --version
        echo "::endgroup::"
        echo "::group::echo | coqtop"
        echo | coqtop
        echo "::endgroup::"
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: SCRIPT
      run: ./etc/coq-scripts/timing/make-pretty-timed.sh -j$NJOBS $TARGETS $FLAGS && make TIMED=1 -j$NJOBS $TARGETS
